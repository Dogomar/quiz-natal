<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <style>
                /* Definição de fontes e cores principais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Cor de fundo suave, azul claro */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #b22222; /* Vermelho natalino */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        /* Estilo do container do quiz */
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo das perguntas */
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #b22222; /* Cor natalina vermelha */
        }

        /* Estilo para as alternativas */
        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin: 10px 0;
        }

        .answers input {
            margin-right: 10px;
        }

        .answers label {
            font-size: 1.2em;
            background-color: #32cd32; /* Verde natalino */
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answers label:hover {
            background-color: #228b22;
        }

        /* Estilo do botão de enviar */
        .submit-button {
            background-color: #ffd700; /* Dourado */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #ffcc00;
        }

        /* Estilo das respostas corretas e incorretas */
        .correct {
            background-color: #32cd32;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
        }

        .incorrect {
            background-color: #ff4500;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
        }

        /* Decoração de Natal - nevasca */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            pointer-events: none;
            animation: snowfall 10s linear infinite;
        }

        .snowflakes div {
            position: absolute;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        .snowflakes div:nth-child(1) {
            width: 15px;
            height: 15px;
            left: 10%;
            animation-duration: 8s;
        }

        .snowflakes div:nth-child(2) {
            width: 10px;
            height: 10px;
            left: 50%;
            animation-duration: 6s;
        }

        .snowflakes div:nth-child(3) {
            width: 20px;
            height: 20px;
            left: 70%;
            animation-duration: 10s;
        }
        .snowflakes div:nth-child(4) {
            width: 12px;
            height: 12px;
            left: 30%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .snowflakes div:nth-child(5) {
            width: 18px;
            height: 18px;
            left: 80%;
            animation-duration: 9s;
            animation-delay: 4s;
        }

        /* Mais flocos com tamanhos variados */
        .snowflakes div:nth-child(6) {
            width: 14px;
            height: 14px;
            left: 20%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .snowflakes div:nth-child(7) {
            width: 16px;
            height: 16px;
            left: 60%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .snowflakes div:nth-child(8) {
            width: 13px;
            height: 13px;
            left: 40%;
            animation-duration: 10s;
            animation-delay: 5s;
        }

        .snowflakes div:nth-child(9) {
            width: 22px;
            height: 22px;
            left: 90%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        /* Aumentando o número de flocos de neve */
        .snowflakes div:nth-child(10) {
            width: 10px;
            height: 10px;
            left: 15%;
            animation-duration: 7s;
            animation-delay: 0.5s;
        }

        .snowflakes div:nth-child(11) {
            width: 18px;
            height: 18px;
            left: 75%;
            animation-duration: 6s;
            animation-delay: 4s;
        }

        .snowflakes div:nth-child(12) {
            width: 14px;
            height: 14px;
            left: 50%;
            animation-duration: 8s;
            animation-delay: 1.5s;
        }

        @keyframes snowfall {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        #resultadofinal{
            margin-left: 140px;
        }
    </style>
</head>
